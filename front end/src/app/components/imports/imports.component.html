<div class="container-imp">
<h2>Import Music</h2>

<div>
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="title" name="title">
</div>

<div>
  <label for="artist">Artist:</label>
  <input type="text" id="artist" [(ngModel)]="artist" name="artist">
</div>

<div>
  <label for="album">Album:</label>
  <input type="text" id="album" [(ngModel)]="album" name="album">
</div>

<div>
  <label for="file">File:</label>
  <input type="file" id="file" (change)="onFileSelected($event)" name="file">
</div>
<div class="but">
<button (click)="uploadMusic()">Upload</button>
</div>
</div>
