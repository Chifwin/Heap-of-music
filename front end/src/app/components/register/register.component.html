<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal" style="color:aliceblue">Please register</h1>
  
    <input formControlName="name" class="form-control" placeholder="Name" required><br>
  
    <input formControlName="email" type="email" class="form-control" placeholder="Email" required><br>
  
    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
  
    <button  class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
